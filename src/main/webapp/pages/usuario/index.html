<body>

    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">
    </header>

    <!-- ======= Sidebar ======= -->
    <aside id="sidebar" class="sidebar">
    </aside><!-- End Sidebar-->

    <main id="main" class="main">
        <h1>CADASTRO DE USUÁRIO</h1>

        <div class="form-usuario">

            <input type="text" name="codigo" class="input-codigo" placeholder="Código">             
            <input type="text" name="nome" class="input-nome" placeholder="Nome">

            <button class="button-usuario button-pesquisa" >Pesquisar</button>
            <button type="button" onclick="NEWCAKE.usuario.modalCadastrarUsuario()" class="button-usuario button-cadastrar" >Cadastrar</button>
        </div>

        <div id="modalCadastroUsuario" class="modalCadastrarUsuario">
            <form name="frmCadastrarUsuario" id="cadastrarUsuario">
                <table>
                    <tr>
                        <td>
                            <input type="text" name="nome" placeholder="Nome">
                            <input type="text" name="tipo-usuario" placeholder="Tipo De Usuário">
                            <input type="text" name="cpf" placeholder="CPF">
                            <input type="text" name="telefone" placeholder="Telefone">
                            <input type="text" name="senha" placeholder="Senha">
    
                            <!-- <button type="button" class="button-modal cancelar">Cancelar</button>
                            <button type="button" class="button-modal salvar">Salvar</button> -->
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        
    </main><!-- End #main -->

    <footer id="footer" class="footer">
    </footer><!-- End Footer -->
